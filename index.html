<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <h1>Library App</h1>
    <main>
        <form id="addBooks">
            <h2>Add a new book!</h2>
            <input class="text" type="text" name="title" id="title" placeholder="Title" required >
            <input class="text" type="text" name="author" id="author" placeholder="Author" required>
            <input class="text" type="number" name="pages" id="pages" placeholder="Pages" required>
            <div class="check">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" value="read">
            </div>
            <input id="submit" type="submit">
        </form>
        <div id="books">
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
